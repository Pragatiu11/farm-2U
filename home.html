<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm2U</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('bgg.jpg') no-repeat center center/cover;
            color: white;
        }

        h1 {
            margin-top: 20px;
            font-size: 50px;
            color:white;
        }

        .image-section {
            margin: 20px 0;
        }

        .image-container {
            margin-bottom: 20px;
        }

        .image-container img {
            width: 250px;
            height: 250px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .image-container h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #111110;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #45a049;
        }

        .contact-info {
            margin-top: 40px;
            font-size: 26px;
            background: rgba(red, green, blue, alpha);
        }

        .contact-info p {
            margin: 5px 0;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Farm2U</h1>
    <div class="image-section">
        <div class="image-container">
            <img src="farmer1.jpg" alt="Image 1">
            <h3>Fresh Vegetables</h3>
        </div>
        <div class="image-container">
            <img src="farmer2.jpg" alt="Image 2">
            <h3>Organic Fruits</h3>
        </div>
        <div class="image-container">
            <img src="farmer3.jpg" alt="Image 3">
            <h3>Farm Supplies</h3>
        </div>
    </div>
    <a href="index.html" class="button">Start</a>
    <div class="contact-info">
        <p><strong>Contact Us</strong></p>
        <p>Email: support@farm2u.com</p>
        <p>Phone: +1 234 567 890</p>
    </div>
</body>
</html>
