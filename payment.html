<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FARM2U</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment Details</h1>
        <form id="paymentForm">
            <label for="paymentMode">Select Payment Mode:</label>
            <select id="paymentMode" required>
                <option value="">--Select--</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="Net Banking">Net Banking</option>
                <option value="Cash on Delivery">Cash on Delivery</option>
            </select>

            <label for="address">Enter Your Address:</label>
            <input type="text" id="address" placeholder="Enter your address" required>

            <button type="submit">Confirm Order</button>
        </form>
    </div>

    <script>
        // Handle form submission
        document.getElementById('paymentForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const paymentMode = document.getElementById('paymentMode').value;
            const address = document.getElementById('address').value.trim();

            if (!paymentMode || !address) {
                alert('Please fill in all details.');
                return;
            }

            // Store payment details in localStorage (optional)
            localStorage.setItem('paymentDetails', JSON.stringify({ paymentMode, address }));

            // Redirect to confirmation page
            window.location.href = 'confirmation.html';
        });
    </script>
</body>
</html>
